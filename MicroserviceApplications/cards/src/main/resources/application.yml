server:
  port: 8081
spring:
  application:
    name: "cards"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active:
      - "qa"
  config:
    import: "configserver:http://localhost:8071/"
  cloud:
    bus:
      ack:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

build:
  version: "1.0"

